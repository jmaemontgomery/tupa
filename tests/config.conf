[Environment Selection]
sele_environment    = segid HETA


[Probe Selection]
# Provide the probe selection for the MODE of you choice
mode                = ATOM    # ATOM or BOND or COORDINATE
selatom             = segid HETB

[Solvent]
include_solvent     = True
solvent_cutoff      = 15      # in Angstrom
solvent_selection   = resname TIP3 or resname CL

[Time]
dt                  = 1    # Frequency of frames written in your trajectory (in picosecond)

[Box Info]
redefine_box        = True
boxdimensions       = [10, 10, 10, 90, 90, 90]
